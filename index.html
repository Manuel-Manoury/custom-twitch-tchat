<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./widget.css" />
    <script src="./widget.js" defer></script>
  </head>
  <body>
    <div id="tchat" class="tchat"></div>

    <script>
      document.body.addEventListener("click", () => {
        window.dispatchEvent(
          new CustomEvent("onEventReceived", {
            detail: {
              event: {
                field: "testMessage",
                listener: "widget-button",
              },
            },
          })
        );
      });
    </script>
    <div class="fake message">
      <div class="meta">
        <div class="badges">
          <img
            src="https://static-cdn.jtvnw.net/badges/v1/3267646d-33f0-4b17-b3df-f923a41db1d0/3"
            class="badge"
          /><img
            src="https://static-cdn.jtvnw.net/badges/v1/d12a2e27-16f6-41d0-ab77-b780518f00a3/3"
            class="badge"
          />
        </div>
        <div class="name">Sheiyah</div>
      </div>
      <div class="content">
        Howdy! My name is Bill and I am here to serve
        <img
          src="https://static-cdn.jtvnw.net/emoticons/v1/25/1.0"
          srcset="
            https://static-cdn.jtvnw.net/emoticons/v1/25/1.0 1x,
            https://static-cdn.jtvnw.net/emoticons/v1/25/1.0 2x,
            https://static-cdn.jtvnw.net/emoticons/v1/25/3.0 4x
          "
          title="Kappa"
          class="emote"
        />
      </div>
    </div>

    <div class="name-container">
      <img src="https://raw.githubusercontent.com/Manuel-Manoury/custom-twitch-tchat/main/assets/vip_scroll.svg" class="scroll" />
      <div class="name">Sheiyah Sheiyah Sheiyah Sheiyah </div>
      <img src="https://raw.githubusercontent.com/Manuel-Manoury/custom-twitch-tchat/main/assets/vip_scroll.svg" class="scroll" />
    </div>
    <img src="https://raw.githubusercontent.com/Manuel-Manoury/custom-twitch-tchat/main/assets/vip_message_box.svg" 
      class="animate"
    />
   
  </body>
</html>
